<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
     <div class="main bg-black d-flex flex-column text-center">
    <h1 style="flex: 1" class="text-white">CALCULATOR</h1>
    <div style="flex: 1" class="p-3">
        <input type="text" name="" id="display">
    </div>
    <div style="flex:1" >
    <button onclick="getBtnValue(1)" class="bg-warning p-3 fs-4 custonBtn">1</button>
    <button onclick="getBtnValue(2)" class="bg-warning p-3 fs-4 custonBtn">2</button>
    <button onclick="getBtnValue(3)" class="bg-warning p-3 fs-4 custonBtn">3</button>
    <button onclick="getBtnValue(4)" class="bg-warning p-3 fs-4 custonBtn">4</button>
    <button onclick="getBtnValue(5)" class="bg-warning p-3 fs-4 custonBtn">5</button>
    <button onclick="getBtnValue(6)" class="bg-warning p-3 fs-4 custonBtn">6</button>
    <button onclick="getBtnValue(7)" class="bg-warning p-3 fs-4 custonBtn">7</button>
    <button onclick="getBtnValue(8)" class="bg-warning p-3 fs-4 custonBtn">8</button>
    <button onclick="getBtnValue(9)" class="bg-warning p-3 fs-4 custonBtn">9</button>
    <button onclick="getBtnValue(0)" class="bg-warning p-3 fs-4 custonBtn">0</button>
    <button onclick="getBtnValue('+')" class="bg-warning p-3 fs-4 custonBtn">+</button>
    <button onclick="getBtnValue('-')" class="bg-warning p-3 fs-4 custonBtn">-</button>
    <button onclick="getBtnValue('*')" class="bg-warning p-3 fs-4 custonBtn">*</button>
    <button onclick="getBtnValue('/')" class="bg-warning p-3 fs-4 custonBtn">/</button>
    <button onclick="calculateValue()" class="bg-success p-3 fs-4 custonBtn">=</button>
    <button onclick="clearValue()" class="bg-danger p-3 fs-4 custonBtn">C</button>
    </div>
     </div>   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js">
    <script src="app.js"></script>
</body>
</html>
